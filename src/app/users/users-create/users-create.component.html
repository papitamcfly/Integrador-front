<div class="container login-container" [@fadeInOut]>
    <div class="row justify-content-center">
      <div class="col-md-6 mt-3">
        <div class="card">
          <h4 class="card-header">Crear Usuario</h4>
          <div class="card-body">
            <form [formGroup]="usersCreateForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name">Nombre</label>
                <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': usersCreateForm.get('name')?.touched && usersCreateForm.get('name')?.invalid }" placeholder="Nombre" />
                <div *ngIf="usersCreateForm.get('name')?.errors" class="invalid-feedback">
                  <div *ngIf="usersCreateForm.get('name')?.errors?.['required']">
                    El nombre es requerido.
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': usersCreateForm.get('email')?.touched && usersCreateForm.get('email')?.invalid }" placeholder="Correo Electrónico" />
                <div *ngIf="usersCreateForm.get('email')?.errors" class="invalid-feedback">
                  <div *ngIf="usersCreateForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</div>
                  <div *ngIf="usersCreateForm.get('email')?.errors?.['email']">El correo electrónico no es válido.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': usersCreateForm.get('password')?.touched && usersCreateForm.get('password')?.invalid }" placeholder="Contraseña" />
                <div *ngIf="usersCreateForm.get('password')?.errors" class="invalid-feedback">
                  <div *ngIf="usersCreateForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
                  <div *ngIf="usersCreateForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="rol">Rol</label>
                <select class="form-select" formControlName="rol">
                  <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.rol }}</option>
                </select>
                <div *ngIf="usersCreateForm.get('rol')?.errors" class="invalid-feedback">
                  <div *ngIf="usersCreateForm.get('rol')?.errors?.['required']">
                    Por favor selecciona un rol.
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="usersCreateForm.invalid">Crear Usuario</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
