<div class="container login-container mt-3" [@fadeInOut]="cargando ? 'void' : 'in'">
    <div class="row justify-content-center" *ngIf="!cargando; else cargandoTemplate">
        <table class="table">
            <thead class="table-primary">
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ getRolNombre(user.rol) }}</td>
                <td>
                  <button [routerLink]="['/users/edit', user.id]" class="btn btn-primary btn-spacing"><i class="bi bi-pencil"></i></button>
                  <button (click)="confirmDelete(user.id)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
             </div>

             <ng-template #cargandoTemplate>
              <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                 <div class="spinner-border text-primary" role="status">
                   <span class="visually-hidden">Cargando...</span>
                 </div>
                 <div class="ms-3">
                   Cargando datos...
                 </div>
              </div>
             </ng-template>
             
   </div>
