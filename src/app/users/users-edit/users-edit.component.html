<div class="full-background">
   <div class="card">
       <h4 class="card-header">Actualizar Usuario</h4>
       <div class="card-body">
          <form [formGroup]="usersEditForm" (ngSubmit)="onSubmit()">
           <div class="mb-3">
              <i class="fas fa-user input-icon"></i>
               <label for="name">Nombre</label>
               <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': usersEditForm.get('name')?.touched && usersEditForm.get('firstName')?.invalid }"
                  placeholder="Nombre"
               />
               <div *ngIf="usersEditForm.get('name')?.errors" class="invalid-feedback">
                  <div *ngIf="usersEditForm.get('name')?.errors?.['required']">
                    El nombre es requerido.
                  </div>
               </div>
              </div>
              <div class="mb-3">
              <i class="fas fa-envelope input-icon"></i>
               <label for="email">Correo Electrónico</label>
               <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': usersEditForm.get('email')?.touched && usersEditForm.get('email')?.invalid }"
                  placeholder="Correo Electrónico"
               />
               <div *ngIf="usersEditForm.get('email')?.errors" class="invalid-feedback">
                  <div *ngIf="usersEditForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</div>
                  <div *ngIf="usersEditForm.get('email')?.errors?.['email']">El correo electrónico no es válido.</div>
               </div>
              </div>
              <div class="mb-3">
               <label for="name">Rol</label>
               <select class="form-select" formControlName="rol">
                   <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.rol }}</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]=" isLoading">
               <span *ngIf="!isLoading">Actualizar</span>
               <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
             </button>
          </form>
       </div>
   </div>
</div>
