<div class="container mt-3" [@fadeInOut]="cargando ? 'void' : 'in'">
    <div class="row justify-content-center" *ngIf="!cargando; else cargandoTemplate">
        <table class="table">
            <thead class="table-primary">
              <tr>
                <th>Titulo</th>
                <th>Sinopsis</th>
                <th>Duracion</th>
                <th>Clasificacion</th>
                <th>Generos</th>
                <th *ngIf="rolId == 3">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pelicula of peliculas">
                <td>{{ pelicula.titulo }}</td>
                <td>{{ pelicula.sinopsis }}</td>
                <td>{{ pelicula.duracion }}</td>
                <td>{{ pelicula.clasificacion }}</td>
                <td *ngIf="rolId == 3">
                    <ul>
                        <li *ngFor="let genero of pelicula.generos">{{ genero.nombre }}</li>
                    </ul>
                </td>
                <td>
                  <button [routerLink]="['/peliculas/edit', pelicula.id]" class="btn btn-primary"><i class="bi bi-pencil"></i></button>
                  <button (click)="confirmDelete(pelicula.id)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
             </div>

             <ng-template #cargandoTemplate>
              <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                 <div class="spinner-border text-primary" role="status">
                   <span class="visually-hidden">Cargando...</span>
                 </div>
                 <div class="ms-3">
                   Cargando datos...
                 </div>
              </div>
             </ng-template>
             
   </div>
