<div class="container login-container" [@fadeInOut]>
    <div class="row justify-content-center">
       <div class="col-md-6 mt-3">
         <div class="card">
           <div class="card-header">Registrar nueva Sala</div>
           <div class="card-body">
             <form [formGroup]="funcionesEditForm" (ngSubmit)="onSubmit()">
               <div class="mb-3">
                    <label for="name">Sala</label>
                    <select class="form-select" formControlName="sala_id">
                        <option selected>Selecciona una sala</option>
                        <option *ngFor="let sala of salas" [value]="sala.id">{{ sala.numero_sala }}</option>
                       </select>
                       
                    <div *ngIf="funcionesEditForm.get('sala_id')?.errors" class="invalid-feedback">
                       <div *ngIf="funcionesEditForm.get('sala_id')?.errors?.['required']">
                         Por favor selecciona una sala.
                       </div>
                    </div>
                   </div>
                   <div class="mb-3">
                    <label for="name">Pelicula</label>
                    <select class="form-select" formControlName="pelicula_id">
                        <option selected>Selecciona una pelicula</option>
                        <option *ngFor="let pelicula of peliculas" [value]="pelicula.id">{{ pelicula.titulo }}</option>
                       </select>
                       
                    <div *ngIf="funcionesEditForm.get('pelicula_id')?.errors" class="invalid-feedback">
                       <div *ngIf="funcionesEditForm.get('pelicula_id')?.errors?.['required']">
                         Por favor selecciona una pelicula.
                       </div>
                    </div>
                   </div>
                   <div class="mb-3">
                    <label for="fecha">Fecha</label>
                    <input
                       type="date"
                       id="fecha"
                       formControlName="fecha"
                       class="form-control"
                       [ngClass]="{ 'is-invalid': funcionesEditForm.get('fecha')?.touched && funcionesEditForm.get('fecha')?.invalid }"
                       
                    />
                    <div *ngIf="funcionesEditForm.get('fecha')?.errors" class="invalid-feedback">
                       <div *ngIf="funcionesEditForm.get('fecha')?.errors?.['required']">La fecha es requerida.</div>
                    </div>
                   </div>
                   <div class="mb-3">
                    <label for="hora_inicio">Hora de inicio</label>
                    <input
                       type="text"
                       id="hora_inicio"
                       formControlName="hora_inicio"
                       class="form-control"
                       [ngClass]="{ 'is-invalid': funcionesEditForm.get('hora_inicio')?.touched && funcionesEditForm.get('capacidad')?.invalid }"
                       placeholder="Hora de Inicio" 
                    />
                    <div *ngIf="funcionesEditForm.get('hora_inicio')?.errors" class="invalid-feedback">
                       <div *ngIf="funcionesEditForm.get('hora_inicio')?.errors?.['required']">La hora de inicio es requerida.</div>
                    </div>
                   </div>
                   <button type="submit" [disabled]="isLoading" class="btn btn-primary" (click)="onSubmit()">
                     <span *ngIf="!isLoading">Guardar</span>
                     <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
               </form>
           </div>
         </div>
       </div>
    </div>
   </div>
