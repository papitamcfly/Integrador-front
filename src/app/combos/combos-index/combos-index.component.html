<div class="container mt-3" [@fadeInOut]="cargando ? 'void' : 'in'">
    <div class="row justify-content-center" *ngIf="!cargando; else cargandoTemplate">
        <table class="table">
            <thead class="table-primary">
              <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Productos</th>
                <th *ngIf="rolId == 3">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let combo of combos">
                <td>{{ combo.nombre }}</td>
                <td>{{ combo.descripcion }}</td>
                <td>{{ combo.precio }}</td>
                <td>
                    <ul>
                        <li *ngFor="let producto of combo.productos">{{ producto.nombre }}</li>
                    </ul>
                </td>
                <td *ngIf="rolId == 3">
                  <button [routerLink]="['/combos/edit', combo.id]" class="btn btn-primary"><i class="bi bi-pencil"></i></button>
                  <button (click)="confirmDelete(combo.id)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
             </div>

             <ng-template #cargandoTemplate>
              <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                 <div class="spinner-border text-primary" role="status">
                   <span class="visually-hidden">Cargando...</span>
                 </div>
                 <div class="ms-3">
                   Cargando datos...
                 </div>
              </div>
             </ng-template>
             
   </div>
