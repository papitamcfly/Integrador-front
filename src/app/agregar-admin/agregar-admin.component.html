<div class="center">
    <h1>Ingresos Por Dia</h1>
      </div>
      
      <div *ngIf="users.length === 0"class="center">
        <p>No hay ingresos disponibles.</p>
      </div>
      
      <div *ngIf="users.length > 0"class="center">
        <h2>Historia de Ingresos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Ingresos</th>
                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
      </div>
