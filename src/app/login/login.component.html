<div class="full-background">
  <div class="login-container">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center mb-4">Iniciar sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Correo electrónico" [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="invalid-feedback">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">El correo electrónico no es válido.</div>
            </div>
          </div>
          <div class="form-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Contraseña" [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="invalid-feedback">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
          </div>
          <button type="submit" [disabled]="isLoading" class="btn btn-primary btn-block">
            <span *ngIf="!isLoading">Ingresar</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
          <div class="text-center mt-3">
            <a routerLink="/register" class="text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
