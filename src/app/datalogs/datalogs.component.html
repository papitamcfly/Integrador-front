<div class="container">
  <h2>Logs de Datos</h2>
  <div class="filter-container">
    <label for="filterInput">Filtrar por identificador:</label>
    <input type="text" id="filterInput" [(ngModel)]="filterValue">
  </div>
  <div class="container login-container mt-3" [@fadeInOut]="cargando ? 'void' : 'in'">
    <div *ngIf="!cargando; else cargandoTemplate">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Identificador</th>
        <th>Descripci√≥n</th>
        <th>Valor</th>
        <th>Mesero ID</th>
        <th>Hora y fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of filteredData">
        <td>{{ log.identificador }}</td>
        <td>{{ log.descripcion }}</td>
        <td>{{ log.valor }}</td>
        <td>{{ log.meseroID }}</td>
        <td>{{ log.fecha}}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #cargandoTemplate>
  <div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <div class="ms-3">Cargando datos...</div>
  </div>
</ng-template>
</div>
