<div>
    <nav>
      <button (click)="showComponent = 'PorDia'">Ingresos Por Dia</button>
      <button (click)="showComponent = 'PorSemana'">Ingresos Por Semana</button>
      <button (click)="showComponent = 'PorMes'">Ingresos Por Mes</button>
    </nav>
  
    <ng-container *ngIf="showComponent === 'PorDia'">
      <app-ingresos-por-dia></app-ingresos-por-dia>
    </ng-container>
  
    <ng-container *ngIf="showComponent === 'PorSemana'">
      <app-ingresos-por-semana></app-ingresos-por-semana>
    </ng-container>
      
    <ng-container *ngIf="showComponent === 'PorMes'">
       <app-ingresos-por-mes></app-ingresos-por-mes>
    </ng-container>
  </div>
