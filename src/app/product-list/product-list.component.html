<div class="container">
  <h2>Men√∫</h2>

  <div *ngIf="products.length === 0" class="no-products">
    <p>No hay productos disponibles.</p>
  </div>

  <div *ngIf="products.length > 0" class="product-list">
    <div *ngFor="let product of products" class="product-item col-3">
      <h3>{{ product.name }}</h3>
      <img [src]="product.img" alt="producto">
      <p>{{ product.description }}</p>
      <input type="number" id="cantidadInput" name="cantidadInput" #cantidadInput>
      <p>Precio: {{ product.price | currency }}</p>
      <button class="btn btn-primary" (click)="addToCart(product, cantidadInput.value)">Agregar al carrito</button>
    </div>
  </div>
  <app-cart></app-cart>
</div>
