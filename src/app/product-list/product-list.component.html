<h2>Product List</h2>

<div *ngFor="let product of products">
  <div>
    <img [src]="product.imageUrl" [alt]="product.name">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <button (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>
