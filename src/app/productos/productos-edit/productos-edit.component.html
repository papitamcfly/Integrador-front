<div class="container login-container" [@fadeInOut]>
    <div class="row justify-content-center">
       <div class="col-md-6 mt-3">
         <div class="card">
           <div class="card-header">Actualizar producto</div>
           <div class="card-body">
             <form [formGroup]="productosEditForm" (ngSubmit)="onSubmit()">
               <div class="mb-3">
                    <label for="name">Nombre</label>
                    <input
                       type="text"
                       id="nombre" 
                       formControlName="nombre"
                       class="form-control"
                       [ngClass]="{ 'is-invalid': productosEditForm.get('nombre')?.touched && productosEditForm.get('nombre')?.invalid }"
                       placeholder="Nombre"
                    />
                    <div *ngIf="productosEditForm.get('nombre')?.errors" class="invalid-feedback">
                       <div *ngIf="productosEditForm.get('nombre')?.errors?.['required']">
                         El nombre es requerido.
                       </div>
                    </div>
                   </div>
                   <div class="mb-3">
                    <label for="descripcion">Descripcion</label>
                    <input
                       type="text"
                       id="descripcion"
                       formControlName="descripcion"
                       class="form-control"
                       [ngClass]="{ 'is-invalid': productosEditForm.get('descripcion')?.touched && productosEditForm.get('descripcion')?.invalid }"
                       placeholder="Descripcion"
                    />
                    <div *ngIf="productosEditForm.get('descripcion')?.errors" class="invalid-feedback">
                       <div *ngIf="productosEditForm.get('descripcion')?.errors?.['required']">La descripcion es requerida.</div>
                    </div>
                   </div>
                   <div class="mb-3">
                    <label for="precio">Precio</label>
                    <input
                      type="number"
                      id="precio"
                      formControlName="precio"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': productosEditForm.get('precio')?.touched && productosEditForm.get('precio')?.invalid }"
                      placeholder="Precio"
                    />
                    <div *ngIf="productosEditForm.get('precio')?.errors" class="invalid-feedback">
                      <div *ngIf="productosEditForm.get('precio')?.errors?.['required']">El precio es requerido.</div>
                    </div>
                  </div>
                  <button type="submit" [disabled]="isLoading" class="btn btn-primary" (click)="onSubmit()">
                    <span *ngIf="!isLoading">Guardar</span>
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                   </button>
               </form>
           </div>
         </div>
       </div>
    </div>
   </div>
