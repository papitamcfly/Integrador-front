<div class="container login-container mt-3" [@fadeInOut]="cargando ? 'void' : 'in'">
    <div class="row justify-content-center" *ngIf="!cargando; else cargandoTemplate">
        <table class="table">
            <thead class="table-primary">
              <tr>
                <th>Funcion</th>
                <th>Usuario</th>
                <th>Fla</th>
                <th>Asiento</th>
                <th>Precio</th>
                <th *ngIf="rolId == 3">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let boleto of boletos">
                <td>{{ getFuncionNombre(boleto.id_funcion) }}</td>
                <td>{{ getUserNombre(boleto.id_user) }}</td>
                <td>{{ boleto.fila }}</td>
                <td>{{ boleto.asiento }}</td>
                <td>{{boleto.precio }}</td>
                <td *ngIf="rolId == 3">
                  <button [routerLink]="['/boletos/edit', boleto.id]" class="btn btn-primary btn-spacing"><i class="bi bi-pencil"></i></button>
                  <button (click)="confirmDelete(boleto.id)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
             </div>

             <ng-template #cargandoTemplate>
              <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                 <div class="spinner-border text-primary" role="status">
                   <span class="visually-hidden">Cargando...</span>
                 </div>
                 <div class="ms-3">
                   Cargando datos...
                 </div>
              </div>
             </ng-template>
             
   </div>
