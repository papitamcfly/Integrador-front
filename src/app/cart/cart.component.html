<div class="container">
  <h2>Carrito de Compras</h2>

  <div *ngIf="cart.length === 0" class="empty-cart">
    <p>Tu carrito está vacío.</p>
  </div>

  <div *ngIf="cart.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart; let i = index">
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.product.price * item.quantity | currency }}</td>
          <td>
            <button class="btn btn-danger" (click)="removeFromCart(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      <p>Total: {{ getTotal() | currency }}</p>
    </div>

    <div class="actions">
      <button class="btn btn-primary" (click)="placeOrder()">Hacer Pedido</button>
    </div>
  </div>
</div>
